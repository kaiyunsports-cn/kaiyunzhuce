          # 函数：将特殊字符进行 URL 编码
          url_encode() {
              local string="${1}"
              # 使用 sed 替换特殊字符
              echo "$string" | sed -e 's/ /%20/g' -e 's/|/%7C/g'
          }

          # 循环生成分页链接
