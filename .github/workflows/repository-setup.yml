          # 随机选择 10 个关键词
          awk 'BEGIN {srand()} !/^$/ {lines[NR]=$0} END {for (i=1; i<=10; i++) {print lines[int(rand()*NR)+1]}}' keywords/4.txt > random_keywords.txt
          
